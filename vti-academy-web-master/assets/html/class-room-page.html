<!---------------------------------------- Modal Update-Create Room----------------------------------------->
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detail Room Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- /# row -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <li>
                                                <input type="hidden" id="roomIdToSave" name="id">
                                                <span>
                                                    <b class="text-dark">
                                                        Tên phòng học:
                                                    </b>
                                                </span>
                                                <input type="text" class="form-control input text-secondary"
                                                    name="studentNumber" placeholder="nhập tên phòng học" id="roomName"
                                                    required>
                                            </li>

                                            <br>
                                            <li>
                                                <b class="text-dark">Địa chỉ : </b>
                                                <input type="text" class="form-control input text-secondary"
                                                    name="studentNumber" placeholder="Nhập địa chỉ phòng học" id="roomAddress" required>
                                            </li>
                                            <br>
                                            <li>
                                                <b class="text-dark">Sức chứa : </b>
                                                <input type="text" class="form-control input text-secondary"
                                                    name="studentNumber" placeholder="Nhập sức chứa" id="roomSize" required>
                                            </li>
                                            <br>
                                            <li>
                                                <b class="text-dark">Ghi chú : </b>
                                                <!-- <input type="text" class="form-control input text-secondary"
                                                    name="studentNumber" placeholder="input name" id="roomNote" required> -->
                                                    <textarea id="roomNote" class="form-control input text-secondary" name="w3review" 
                                                    rows="4" cols="50" style="height: 160px;" placeholder="Nhập ghi chú">
                                                    </textarea>
                                            </li>
                                            <br>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveRoom()">Save changes</button>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>

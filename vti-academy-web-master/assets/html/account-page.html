<!---------------------------------------- Modal Update-Create Account----------------------------------------->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detail Account Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- /# row -->
                    <form class="row g-3" action="#" method="post">
                        <input type="hidden" id="ac-id" name="id">
                        <!-- ----------1-------- -->
                        <div class="col-md-6">
                            <label class="col-lg-4 col-form-label" for="val-username">User Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-username" name="className"
                                placeholder="Nhập username" required maxlength="30" minlength="6">
                        </div>
                        <div class="col-md-6">
                            <label class="col-lg-4 col-form-label" for="val-username">Full name <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-fullName" name="startDate"
                                placeholder="Nhập tên đầy đủ" required>
                        </div>
                        <!-- ----------2-------- -->
                        <div class="col-md-6">
                            <label class="col-lg-4 col-form-label" for="val-username">Ngày sinh <span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="ac-birthDay" name="endDate"
                                placeholder="dd-mm-yyyy" required>
                        </div>

                        <div class="col-md-6">
                            <label class="col-lg-6 col-form-label" for="val-username">Số điện thoại<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-phoneNumber" name="studentNumber"
                                placeholder="Nhập số điện thoại" required>
                        </div>
                        <!-- ----------3-------- -->
                        <div class="col-md-6">
                            <label class="col-lg-6 col-form-label" for="val-username">Chức danh <span
                                    class="text-danger">*</span></label>
                            <select class="form-control" id="ac-role" name="teachingForm">
                                <option value="STUDENT">STUDENT</option>
                                <option value="MENTOR">MENTOR</option>
                                <option value="TUTOR">TUTOR</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="col-lg-4 col-form-label" for="val-username">Địa chỉ <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-address" name="description"
                                placeholder="Nhập địa chỉ" required>
                        </div>

                        <div class="col-md-6">
                            <label class="col-lg-4 col-form-label" for="val-password">Mật Khẩu<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-password" name="description"
                                placeholder="Nhập mật khẩu" required>
                        </div>

                        <!-- ----------4-------- -->
                        <div class="col-md-6">
                            <label class="col-lg-6 col-form-label" for="val-username">Email<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-email" name="studentNumber"
                                placeholder="Nhập email" required>
                        </div>

                        <div class="col-md-6">
                            <label class="col-lg-6 col-form-label" for="val-username">Facebook<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ac-facebook" name="studentNumber"
                                placeholder="Nhập link facebook" required>
                        </div>
                         <!-- ----------5-------- -->
                         <div class="col-md-6">
                            <label class="col-lg-6 col-form-label" for="val-username">Lớp học</label>
                            <select class="form-control" id="ac-class" name="teachingForm">
                                <option value="">Class Name</option>
                            </select>
                        </div>
                        <!-- ----------6-------- -->
                        <div class="col-12">
                            <label class="col-lg-6 col-form-label" for="ac-information">Thông tin người dùng</label>
                            <textarea id="ac-information" class="form-control input text-secondary" name="w3review"
                                rows="4" cols="50" style="height: 80px;" placeholder="Nhập thông tin người dùng">
                            </textarea>
                        </div>
                    </form>

                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveAccount()">Save changes</button>
            </div>
        </div>
    </div>
